<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Gerar Senha Criptografada (BCrypt)</h2>

<form method="post" action="/generate-password" th:action="@{/generate-password}" th:method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="mb-3">
        <label for="plainPassword" class="form-label">Digite a senha:</label>
        <input type="text" class="form-control" id="plainPassword" name="plainPassword" required />
    </div>

    <button type="submit" class="btn btn-primary">Gerar</button>
</form>


<!-- Exibir a senha gerada -->
<div class="mt-4" th:if="${hashedPassword}">
    <label class="form-label">Senha criptografada:</label>
    <textarea class="form-control" readonly rows="3" th:text="${hashedPassword}"></textarea>
</div>

</body>
</html>
